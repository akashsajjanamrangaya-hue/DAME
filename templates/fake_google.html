<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="google-page">
  <div class="google-box">
    <div class="google-logo">Google</div>
    <form class="search-form" onsubmit="return handleFakeSearch(event, 'google')">
      <input class="google-search" id="google-search" type="text" placeholder="Search Google or type a URL" />
      <div class="google-buttons">
        <button type="submit">Google Search</button>
        <button type="button" onclick="fillLucky('google-search')">I'm Feeling Lucky</button>
      </div>
    </form>
    <div class="search-results" id="google-results"></div>
  </div>
  <script src="{{ url_for('static', filename='fake_search.js') }}"></script>
</body>
</html>
