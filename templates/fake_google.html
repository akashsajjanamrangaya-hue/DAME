<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Searchly</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='fake_google.css') }}" />
</head>
<body class="google-page">
  <div class="search-page">
    <div class="brand">Searchly</div>
    <form class="search-form" onsubmit="return handleFakeSearch(event, 'google')">
      <input class="search-input" id="google-search" type="text" placeholder="Search the knowledge hub" />
      <div class="button-row">
        <button type="submit">Search</button>
        <button type="button" onclick="fillLucky('google-search')">I'm Feeling Lucky</button>
      </div>
    </form>
    <div class="search-results" id="google-results"></div>
  </div>
  <script src="{{ url_for('static', filename='fake_search.js') }}"></script>
</body>
</html>
