<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube - Watch & Share</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="fake-header youtube">
    <div class="logo">YouTube</div>
    <input class="search" type="text" placeholder="Search" />
    <button class="btn">Sign In</button>
  </div>

  <div class="fake-content">
    {% if message %}
      <div class="notice">{{ message }}</div>
    {% endif %}
    <h2>Recommended</h2>
    <div class="card-grid">
      <div class="video-card">
        <div class="thumb"></div>
        <p>Top 10 Study Tips for Students</p>
      </div>
      <div class="video-card">
        <div class="thumb"></div>
        <p>How to Build a Flask Project</p>
      </div>
      <div class="video-card">
        <div class="thumb"></div>
        <p>Cyber Safety Basics</p>
      </div>
    </div>
  </div>
</body>
</html>
