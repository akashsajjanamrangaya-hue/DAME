<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon.in</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="fake-header amazon">
    <div class="logo">amazon</div>
    <form class="search-form" onsubmit="return handleFakeSearch(event, 'amazon')">
      <input class="search" id="amazon-search" type="text" placeholder="Search Amazon.in" />
      <button class="btn" type="submit">Search</button>
    </form>
  </div>

  <div class="fake-content">
    <h2>Today's Deals</h2>
    <div class="card-grid">
      <div class="product-card">
        <div class="thumb"></div>
        <p>Wireless Headphones</p>
      </div>
      <div class="product-card">
        <div class="thumb"></div>
        <p>Gaming Mouse</p>
      </div>
      <div class="product-card">
        <div class="thumb"></div>
        <p>Study Desk Lamp</p>
      </div>
    </div>
    <div class="search-results" id="amazon-results"></div>
  </div>
  <script src="{{ url_for('static', filename='fake_search.js') }}"></script>
</body>
</html>
