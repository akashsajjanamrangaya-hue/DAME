<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Gateway</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='fake_generic.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Secure Gateway</h1>
    <p class="subtitle">This is a decoy page for suspicious activity.</p>

    <div class="card">
      <p><strong>Keyword entered:</strong> {{ keyword }}</p>
      <p>Access is limited while we verify your request.</p>
      <form class="search-form" onsubmit="return handleFakeSearch(event, 'generic')">
        <input class="search" id="generic-search" type="text" placeholder="Search inside gateway" />
        <button class="btn" type="submit">Request Access</button>
      </form>
    </div>
    <div class="search-results" id="generic-results"></div>
  </div>
  <script src="{{ url_for('static', filename='fake_search.js') }}"></script>
</body>
</html>
